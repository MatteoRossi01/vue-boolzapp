<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>

    </header>

    <main>

        <!-- Container app -->
        <div class="container-app">

            <!-- Sezione lista dei contatti -->
            <div class="container-list-contact">

                <!-- Box user -->
                <div class="box-user">

                    <!-- Nome utente -->
                    <div class="box-nome">

                        <img class="avatar-io" src="img/avatar_io.jpg" alt="">
                        <span class="nome-utente">Nome Utente</span>

                    </div>
                    <!-- Nome utente -->

                    <!-- Box opzioni utente -->
                    <div class="box-option-user">

                        <i class="option-user fa-solid fa-circle-notch"></i>
                        <i class="option-user fa-solid fa-message"></i>
                        <i class="option-user fa-solid fa-ellipsis-vertical"></i>

                    </div>
                    <!-- Box opzioni utente -->

                </div>
                <!-- Box user -->

                <!-- Box notifiche desktop -->
                <div class="box-desktop">

                    <div class="circle-bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="box-text-notifiche">
                        <span class="text-notifiche">Ricevi notifiche di nuovi messaggi</span>
                        <a class="link-notifiche" href="#">Attiva notifiche desktop</a>
                    </div>

                </div>
                <!-- Box notifiche desktop -->

                <!-- Box contatti -->
                <div class="box-contact">

                    <!-- Box ricerca contatti -->
                    <div class="box-search-contact">

                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" id="search-contact" placeholder="Crea o inizia una nuova chat">
                        </div>
        
                    </div>
                    <!-- Box ricerca contatti -->

                    <!-- Box lista -->
                    <div class="box-list">

                        <div class="box-option-contact select">
                            <img class="img-list" src="img/avatar_1.jpg" alt="">
                            <div class="name-contact">
                                <span class="name">Michele</span>
                                <span class="mess-preview">Tutto fatto! ...</span>
                                <span class="data">10/01/2020 16:15:22</span>
                            </div>
                        </div>

                        <div class="box-option-contact">
                            <img class="img-list" src="img/avatar_2.jpg" alt="">
                            <div class="name-contact">
                                <span class="name">Fabio</span>
                                <span class="mess-preview">Mi piacerebbe ma devo andare a  ...</span>
                                <span class="data">20/03/2020 16:35:22</span>
                            </div>
                        </div>

                        <div class="box-option-contact">
                            <img class="img-list" src="img/avatar_3.jpg" alt="">
                            <div class="name-contact">
                                <span class="name">Samuele</span>
                                <span class="mess-preview">Ah scusa! ...</span>
                                <span class="data">28/03/2020 16:15:22</span>
                            </div>
                        </div>

                        <div class="box-option-contact">
                            <img class="img-list" src="img/avatar_4.jpg" alt="">
                            <div class="name-contact">
                                <span class="name">Luisa</span>
                                <span class="mess-preview">Si ma preferirei andare al ci ...</span>
                                <span class="data">10/01/2020 15:50:22</span>
                            </div>
                        </div>

                    </div>
                    <!-- Box lista -->

                </div>
                <!-- Box contatti -->

            </div>
            <!-- Sezione lista dei contatti -->

            <!-- Sezione chat -->
            <div class="container-chat">

                <!-- Box chat corrente -->
                <div class="current-chat">

                </div>
                <!-- Box chat corrente -->

                <!-- Box chat -->
                <div class="box-chat">

                </div>
                <!-- Box chat -->

                <!-- Box text -->
                <div class="box-text">

                </div>
                <!-- Box text -->

            </div>
            <!-- Sezione chat -->

        </div>
        <!-- Container app -->

    </main>

    <footer>

    </footer>
    
</body>
</html>
